<!doctype html>
<html>

<head>
    <title>DivsEraser</title>
    <link rel="stylesheet" type="text/css" href="bulma.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="field">
            <label class="label">Search Terms</label>
            <p class="control">
                <input id="inputSearchTerm" class="input is-info" type="text"></input>
            </p>
        </div>

        <ul id="listSearchTerms" class="box">
        </ul>

        <div class="field">
            <label class="label">Element Class Name</label>
            <p class="control">
                <input id="inputClassName" class="input is-primary" type="text"></input>
            </p>
        </div>
        <div class="field">
            <label class="label">URL Key</label>
            <p class="control">
                <input id="inputURLKey" class="input is-info" type="text"></input>
            </p>
        </div>
        <button id="buttonErase" class="button is-danger is-outlined">Erase Divs!</button>
        <button id="buttonStoreData" class="button is-success is-outlined">Store Data for this url</button>
        <button id="buttonRetrieveData" class="button is-info is-outlined">Retrieve Data for this url</button>
        <!--Javascript-->
        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </div>
</body>

</html>
